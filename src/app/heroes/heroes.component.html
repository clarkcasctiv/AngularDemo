<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tour Of Heroes</title>
</head>

<body>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"><span class="badge">{{ hero.id }} </span>{{ hero.name }}
    </li>
  </ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>

</body>

</html>
